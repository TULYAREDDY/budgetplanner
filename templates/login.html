<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Budget Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/52/32/4f/52324f86a9a92b054835b709b5f74ba9.jpg') center center/cover no-repeat, #f8fafc;
            position: relative;
        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
            z-index: 0;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            background: rgba(255,255,255,0.90);
            border: 1.5px solid rgba(200,200,200,0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
        }
        .login-logo {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .login-title {
            font-weight: 700;
            font-size: 1.7rem;
            margin-bottom: 1.2rem;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .btn-outline-secondary {
            border-radius: 6px;
        }
        .form-control {
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="login-card">
            <div class="text-center">
                <span class="login-logo"><i class="fas fa-coins"></i></span>
                <div class="login-title">Login to Budget Planner</div>
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" name="action" value="login">Login</button>
                    <button type="submit" class="btn btn-outline-secondary btn-lg" name="action" value="register">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
